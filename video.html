    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.click .image');
            const videoPlayer = document.getElementById('videoPlayer');
            let activeImage = document.querySelector('.click .image.active');

            const changeVideo = (videoUrl) => {
                videoPlayer.src = videoUrl;
            };

            const handleImageClick = (image) => {
                const videoUrl = image.getAttribute('data-video');
                changeVideo(videoUrl);
                if (activeImage) {
                    activeImage.classList.remove('active');
                }
                image.classList.add('active');
                activeImage = image;
            };
            images.forEach(image => {
                image.addEventListener('click', () => {
                    handleImageClick(image);
                });
            });
            if (activeImage === null && images.length > 0) {
                handleImageClick(images[0]);
            }

            const setupScroll = (columnWidth) => {
                const clickContainer = document.querySelector('.click');
                clickContainer.style.gridAutoColumns = columnWidth;
            };

            const midScreenQuery = window.matchMedia('(max-width: 1310px) and (min-width: 587px)');
            const smallScreenQuery = window.matchMedia('(max-width: 586px)');

            const handleMediaQueryChange = () => {
                if (midScreenQuery.matches) {
                    setupScroll('40%');
                } else if (smallScreenQuery.matches) {
                    setupScroll('60%');
                }
            };

            midScreenQuery.addListener(handleMediaQueryChange);
            smallScreenQuery.addListener(handleMediaQueryChange);

            // Initial setup
            handleMediaQueryChange();
        });


        // Burger and cross functionality
        const burger = document.querySelector('.burger');
        const cross = document.querySelector('.cross');
        const navContainer = document.querySelector('.nav-container');
        const navbar = document.querySelector('.navbar');
        const logoImg = document.querySelector('.logo img');
        const navlist = document.querySelector('.nav-list');
        const moblogo = document.querySelector('.moblogo');
        const body = document.querySelector('body');
        const newLogoSrc = 'asset/img/Z3NITH24WHITE.png';
        const originalLogoSrc = 'asset/img/Z3NITH24BLACK.png';

        burger.addEventListener('click', () => {
            navContainer.classList.toggle('v-class');
            navbar.classList.toggle('h-nav');
            navlist.classList.toggle('v-class');
            burger.classList.toggle('active');
            cross.classList.toggle('active');
            moblogo.classList.toggle('hidden');
            if (navContainer.classList.contains('v-class')) {
                logoImg.src = originalLogoSrc;
                body.style.backgroundColor = '#ffffff';
                navContainer.style.pointerEvents = 'none';
                body.style.overflowY = 'auto';
                body.classList.remove('hidden-content'); 
            } else {
                logoImg.src = newLogoSrc;
                body.style.backgroundColor = '#1e1e1e';
                navContainer.style.pointerEvents = 'auto';
                body.style.overflowY = 'hidden';
                body.classList.add('hidden-content');
            }
        });

        cross.addEventListener('click', () => {
            navContainer.classList.toggle('v-class');
            navbar.classList.toggle('h-nav');
            navlist.classList.toggle('v-class');
            burger.classList.toggle('active');
            cross.classList.toggle('active');
            moblogo.classList.toggle('hidden');

            if (navContainer.classList.contains('v-class')) {
                logoImg.src = originalLogoSrc;
                body.style.backgroundColor = '#ffffff';
                navContainer.style.pointerEvents = 'none';
                body.style.overflowY = 'auto';
                body.classList.remove('hidden-content'); 
            } else {
                logoImg.src = newLogoSrc;
                body.style.backgroundColor = '#1e1e1e';
                navContainer.style.pointerEvents = 'auto';
                body.style.overflowY = 'hidden';
                body.classList.add('hidden-content');
            }
        });

    </script>
